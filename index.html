<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Calculadora IMC</title>
</head>

<body>

    <section class="container">
        <h1>Tabela IMC</h1>
        <div class="flex-container">
            <div>
                <h2>IMC</h2>
                <div>Menor do que 18.5</div>
                <div>Entre 18.5 e 24.9</div>
                <div>Entre 25 e 29.9</div>
                <div>Entre 30 e 34.9</div>
                <div>Entre 35 e 39.9</div>
                <div>Maior do que 40</div>

            </div>

            <div>
                <h2>Resultado</h2>
                <div>Abaixo do peso</div>
                <div>Peso normal</div>
                <div>Sobrepeso</div>
                <div>Obesidade grau 1</div>
                <div>Obesidade grau 2</div>
                <div>Obesidade grau 3</div>
            </div>
        </div>
        <div class="calculadora">
            <h2>Calcule seu IMC</h2>

            <form id="formulario" action="calcular-imc">
                <label for="peso">Peso:</label>
                <input type="number" name="peso" id="peso" step="0.01">

                <label for="altura">Altura:</label>
                <input type="number" name="altura" id="altura" step="0.01">

                <button>Calcular</button>

            </form>
        </div>

        <div id="resultado"></div>
    </section>

    <script src="./assets/js/main.js"></script>
</body>

</html>
